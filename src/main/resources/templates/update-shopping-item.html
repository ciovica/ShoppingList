<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
	</head>
	<body>
		<div class="container">
			<div class="col-md-6">
				<h2>Update this Shopping Item</h2>
				<form action="#" th:action="@{/shopping/{id}(id=${shopping.id})}" th:object="${shopping}" method="POST">
					<div class="mb-3">
						<h3 for="description">Description</h3>
						<input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Add description" />
					</div>
					<div class="mb-3">
						<input class="form-check-input"  type="checkbox" th:checked="${complete}==true" th:field="*{complete}" />
						<label class="form-check-label">Complete</label>
					</div>
					
					<button class="btn btn-info" type="submit">Update</button>
					
					<input type="hidden" th:field="*{createdDate}" />
					<input type="hidden" th:field="*{modifiedDate}" />
					
				</form>
			</div>
		</div>
	</body>
</html>
